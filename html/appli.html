<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
    <link rel="stylesheet" href="../css/appli.css" />
  </head>
  <body>
    <div class="container">
      <img class="logoimg" src="../images/prot.png" alt="" />
      <p class="logo">E-SECU<span class="logosp">RITY</span></p>
      <h2 class="title">Application form</h2>
      <div class="bord">
        <p class="pers">Personal Identification</p>
        <div class="inputs">
          <div>
            <label for="">Name</label>
            <input
              placeholder="Enter your name..."
              type="text"
              name=""
              id="name"
            />
          </div>
          <div>
            <label for="">email</label>
            <input
              placeholder="Enter your email..."
              type="text"
              name=""
              id="email"
            />
          </div>
          <div>
            <label for="">phone</label>
            <input
              placeholder="Enter your phone..."
              type="text"
              name=""
              id="phone"
            />
          </div>
          <div>
            <label for="">Address</label>
            <input
              placeholder="Enter your address..."
              type="text"
              name=""
              id="address"
            />
          </div>
          <div>
            <label for="">gender</label>

            <input
              placeholder="Enter your gender..."
              type="text"
              name=""
              id="gender"
            />
          </div>
          <div>
            <label for="">ID</label>
            <input placeholder="Enter your id..." type="text" name="" id="id" />
          </div>
        </div>
      </div>
      <div class="bord2">
        <h2 class="exper">Experience</h2>
        <textarea autofocus="true" name="" id="exp"></textarea>
        <button class="sub">Submit</button>
      </div>
      <hr>
      <p class="copy">&copy;2024 all rights reserved</p>
    </div>
  </body>
</html>
